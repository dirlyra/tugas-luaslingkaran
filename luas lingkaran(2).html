<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter dan argument</title>
</head>
<body>
    <script>
        var jariA;
        var jariB;
        var total;
        
        function jumlahLuasLingkaran(a, b){
            jariA = a
            jariB = b
            total = 3.14 * jariA * jariB
            return total;
        }
        
        alert(jumlahLuasLingkaran(8, 8));</script>
</body>
</html>
